<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - keyframes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
			}

			a {
				color: #2983ff;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - animation - keyframes<br/>
			Model: <a href="https://artstation.com/artwork/1AGwX" target="_blank" rel="noopener">Littlest Tokyo</a> by
			<a href="https://artstation.com/glenatron" target="_blank" rel="noopener">Glen Fox</a>, CC Attribution.
		</div>
		<button class="btn">变</button>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
			const time = new Date()-performance.timing.navigationStart
			console.log((time));
			const observer = new MutationObserver(function callback(mutationsList) {
				let firstScreenTime = 0;
				mutationsList.forEach(mutation => {
					// 检查DOM元素的变化
					if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
					// 页面首屏渲染完毕
					firstScreenTime = performance.now();
					}
				});
				if (firstScreenTime > 0) {
					console.log(`首屏时间：${firstScreenTime}ms`);
					// 可以在这里执行首屏渲染完毕后的操作
				}
			});
			const config = {
			attributes: true,  // 观察属性变化
			childList: true,   // 观察子节点的添加或删除
			subtree: true      // 观察所有后代节点
			};
			let con = document.querySelector('body')
			observer.observe(con, config);

			let mixer;
			var customMaterial
			let timer



			const clock = new THREE.Clock();
			const container = document.getElementById( 'container' );

			const stats = new Stats();
			container.appendChild( stats.dom );

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			const pmremGenerator = new THREE.PMREMGenerator( renderer );

			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfe3dd );
			scene.environment = pmremGenerator.fromScene( new RoomEnvironment( renderer ), 0.04 ).texture;

			const camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
			camera.position.set( 5, 2, 8 );

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0.5, 0 );
			controls.update();
			controls.enablePan = false;
			controls.enableDamping = true;

			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath( 'jsm/libs/draco/gltf/' );

			const loader = new GLTFLoader();
			loader.setDRACOLoader( dracoLoader );
			loader.load( 'models/gltf/LittlestTokyo.glb', function ( gltf ) {

				const model = gltf.scene;
				model.position.set( 1, 1, 0 );
				model.scale.set( 0.01, 0.01, 0.01 );
				scene.add( model );
				changeColor(model)

				mixer = new THREE.AnimationMixer( model );
				mixer.clipAction( gltf.animations[ 0 ] ).play();

				animate();

			}, undefined, function ( e ) {

				console.error( e );

			} );
			// 创建Web Worker实例
			const workerRef = new Worker('./worker/worker.js');
			// 监听Worker的消息事件
			workerRef.onmessage = (e) => {
				// 接收到Worker的消息
				console.log(e, 999);
			};
			let arr = []
			for(let i = 0; i < 1000000; i++) {
				arr.push(i)
			}
		
			workerRef.postMessage(arr);

			function changeColor(model) {
				customMaterial = new THREE.ShaderMaterial({
					uniforms: {
						color1: { value: new THREE.Color(0xff0000) }, // 起始颜色
						color2: { value: new THREE.Color(0x00ff00) },  // 结束颜色
						time: {value: 0}
					},
					vertexShader: `
					varying vec2 vUv;
					varying vec3 vPosition;
					varying vec3 vColor;
					uniform vec3 color1;
					uniform vec3 color2;
					uniform float time;
					void main() {
						vUv = uv;
						vColor = color1;

						float aaa = -position.x-2.0+(time);
						vColor = mix(color1, color2, aaa); 
						gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
					}
					`,
					fragmentShader: `
					uniform vec3 color1;
					uniform vec3 color2;
					varying vec2 vUv;
					varying vec3 vColor;
					varying vec3 vPosition;
					void main() {
						gl_FragColor = vec4(vColor, 1.0);
					}
					`
				});
				let boxMesh = new THREE.Mesh(new THREE.BoxGeometry(4,2,2), customMaterial)
				scene.add(boxMesh)
			}
			function changeC() {
				clearTimeout(timer)
				let colors = [0x00ff00, 0xff0000, 0x000000, 0xffff00, 0x00ffff]
				let index = Math.floor(Math.random() * 6)
				customMaterial.uniforms.time.value = 0
				customMaterial.uniforms.color2.value = new THREE.Color(colors[index])
				timer = setTimeout(() => {
					customMaterial.uniforms.color1.value = new THREE.Color(colors[index])
					console.log(999999);
					clearTimeout(timer)
				}, 2000)
			}
			document.querySelector('.btn').addEventListener('click', ()=> {
				changeC()
			} )


			window.onresize = function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			};


			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				mixer.update( delta );
				customMaterial.uniforms.time.value+= delta *5.0

				controls.update();

				stats.update();

				renderer.render( scene, camera );

			}


		</script>

	</body>

</html>
